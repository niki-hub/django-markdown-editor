version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - sem-version python 3.8
            - checkout
            - mkdir .pip_cache
            - cache restore
            - pip install --cache-dir .pip_cache -r requirements.txt
            - cache storesem-version python 3.8
            - checkout
            - mkdir .pip_cache
            - cache restore
            - pip install --cache-dir .pip_cache -r requirements.txt
            - cache store
  - name: Test
    task:
      prologue:
        commands:
          - sem-version python 3.8
          - checkout
          - cache restore
          - pip install --cache-dir .pip_cache -r requirements.txt
      jobs:
        - name: Unit Tests
          commands:
            - cd martor_demo
            - python3 manage.py makemigrations
            - python3 manage.py migrate
            - python3 manage.py test
        - name: Check lists
          commands:
            - cd martor_demo
            - python3 manage.py check --deploy
        - name: Style Check
          commands:
            - pip install flake8
            - flake8 martor_demo/ --max-line-length=127
